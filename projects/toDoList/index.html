<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <title>toDoList</title>
</head>
<body>
    <style>
.title{
    display: inline-block;
    width: 768px;
    font-family: 'Hammersmith One', sans-serif;
    color: black;
    font-size: 180px;
    text-align: center;
    padding: 0;
}

.form{
    margin-top: 15px;
    width: 400px;
    padding: 10px;
}

.deleteButton{
    color: white;
    background: red;
    padding: 5px 10px;
    font-size: 15px;
    margin-left: 15px;
    float: right;
}

.formTitle{
    font-size: 75px;
    color: black;
    font-family: 'Hammersmith One', sans-serif;
}

body{
    align-items: center;
    display: flex;
    flex-direction: column;
    width: 100%;
    background: mediumslateblue;
}

.task{
    background: white;
    font-size: 25px;
    color: black;
    font-family: 'Hammersmith One', sans-serif;
}

.list{
    background: white;
}
    </style>
<div class="title" >ToDo list</div>
    <div class="formTitle">Напишите ваше задание</div>
   <div>
        <input type="text" id="value" class="form" name="getValue" />
        <input type="button" style="padding: 10px" id="conf" value="Добавить" onclick="addTask()">
       </div>

    <ol id = "demo" class="list">

    </ol>

<script>
  let id = 0;
function addTask(){
    id++;

        let task = document.getElementById('value').value;
        let node = document.createElement("LI");
        node.id = id.toString();
        node.className = "task";
        let textNode = document.createTextNode(task);
        node.appendChild(textNode);

        let deleteButton = document.createElement('input')
        deleteButton.setAttribute('type', 'button');
        deleteButton.setAttribute('value', 'X');
        deleteButton.id = id.toString();

        deleteButton.className = "deleteButton";

        document.getElementById("demo").appendChild(node).appendChild(deleteButton);
        document.getElementById('value').value = '';
        deleteButton.onclick = deleteTask;
}
function deleteTask (){
    document.getElementById(this.id).remove();
}




</script>
</body>
</html>
